{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col s12 m6 l3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Inputs</span>
                <form id="data-form" method="POST">
                    <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="row">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>File</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>
                </form>
                <form id="parameters-form" method="POST">
                    <!-- <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}" /> -->
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <input id="name" name="name" type="text" class="validate" value="tester">
                            <label for="name">Network Name</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <input id="structure" name="structure" type="text" class="validate" value="4, 2">
                            <label for="structure">Structure</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <input id="nOutputs" name="nOutputs" type="number" class="validate" min=1 max=1e2
                                step=1 value=1>
                            <label for="nOutputs">Number Of Outputs</label>
                        </div>
                        <div class="col s12 m12 l12">
                            <a class="right waves-effect waves-light btn" id="run" state=0><i class="material-icons"
                                    id="run-icon">directions_run</i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col s12 m6 l9">
        <div class="card">
            <div class="card-content">
                <div id="plot" style="max-height: 50rem;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script type="text/javascript" src="static/js/mimic.js"></script>
{% endblock %}
