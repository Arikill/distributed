{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col s12 m6 l3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Inputs</span>
                <form id="send" method="POST">
                    <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <input id="resistance" name="resistance" type="number" class="validate" min=0.1 max=10
                                step=0.1 value=1>
                            <label for="resistance">Resistance</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <input id="capacitance" name="capacitance" type="number" class="validate" min=1e-3 max=1
                                step=1e-2 value=0.001>
                            <label for="capacitance">Capacitance</label>
                        </div>
                        <div class="col s12 m12 l12">
                            <a class="right waves-effect waves-light btn" id="setup"><i class="material-icons" id="setup-icon">autorenew</i></a>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <input id="samplingRate" name="samplingRate" type="number" class="validate" min=1e0 max=1e5
                                step=1e2 value=1e3>
                            <label for="samplingRate">Sampling Rate</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <input id="displayDuration" name="displayDuration" type="number" class="validate" min=1e-2 max=1e2
                                step=1e-2 value=0.5>
                            <label for="displayDuration">displayDuration</label>
                        </div>
                        <div class="row">
                            <div class="range-field col s12 m12 l12">
                                <input type="range" name="current" id="current" min="-100" max="100" step="1" />
                                <label for="current">Current</label>
                            </div>
                        </div>
                        <div class="col s12 m12 l12">
                            <a class="right waves-effect waves-light btn" id="run"><i class="material-icons" id="run-icon">directions_run</i></a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col s12 m6 l9">
        <div id="plot" style="max-height: 30rem;"></div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script type="text/javascript" src="static/js/index.js"></script>
{% endblock %}
